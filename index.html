<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Islamic Quiz Platform</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: 'Segoe UI', sans-serif;
}

body{
    background:linear-gradient(135deg,#0f3443,#34e89e);
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
    padding:15px;
}

.card{
    width:100%;
    max-width:450px;
    background:#ffffff;
    padding:25px;
    border-radius:18px;
    box-shadow:0 20px 40px rgba(0,0,0,0.3);
}

h2{
    text-align:center;
    margin-bottom:15px;
    color:#0f3443;
}

input{
    width:100%;
    padding:12px;
    margin:8px 0;
    border-radius:8px;
    border:1px solid #ccc;
}

button{
    width:100%;
    padding:12px;
    margin-top:10px;
    border:none;
    border-radius:8px;
    background:linear-gradient(135deg,#0f3443,#34e89e);
    color:white;
    font-weight:bold;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    opacity:0.85;
}

.switch{
    text-align:center;
    margin-top:10px;
    font-size:14px;
    cursor:pointer;
    color:#0f3443;
}

.hidden{display:none;}

.option{
    background:#f4f4f4;
    padding:10px;
    margin:6px 0;
    border-radius:8px;
}

.option input{
    margin-right:8px;
}

#result{
    margin-top:15px;
    font-weight:bold;
    text-align:center;
    color:#0f3443;
}

@media(max-width:480px){
    .card{
        padding:18px;
    }
}
</style>
</head>

<body>

<div class="card">

<!-- AUTH SECTION -->
<div id="authSection">
    <h2 id="authTitle">Sign In</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="handleAuth()">Continue</button>
    <div class="switch" onclick="toggleMode()" id="switchText">
        Don't have an account? Sign Up
    </div>
    <p id="message"></p>
</div>

<!-- QUIZ SECTION -->
<div id="quizSection" class="hidden">
    <h2>ðŸ•Œ Islamic Quiz</h2>
    <div id="quizBox"></div>
    <button onclick="nextQuestion()">Next</button>
    <button onclick="submitQuiz()">Submit</button>
    <button onclick="logout()">Logout</button>
    <div id="result"></div>
</div>

</div>

<script>

// ================= STATE =================
let isLogin = true;
let users = JSON.parse(localStorage.getItem("users")) || {};
let currentUser = null;

// ================= TOGGLE SIGN IN / SIGN UP =================
function toggleMode(){
    isLogin = !isLogin;

    document.getElementById("authTitle").innerText = 
        isLogin ? "Sign In" : "Sign Up";

    document.getElementById("switchText").innerText =
        isLogin ? "Don't have an account? Sign Up" : "Already have an account? Sign In";
}

// ================= AUTH =================
function handleAuth(){
    let user = document.getElementById("username").value.trim();
    let pass = document.getElementById("password").value.trim();
    let message = document.getElementById("message");

    if(!user || !pass){
        message.innerText = "Please fill all fields.";
        return;
    }

    if(isLogin){
        if(users[user] && users[user] === pass){
            currentUser = user;
            showQuiz();
        } else {
            message.innerText = "Invalid credentials.";
        }
    } else {
        if(users[user]){
            message.innerText = "User already exists.";
        } else {
            users[user] = pass;
            localStorage.setItem("users", JSON.stringify(users));
            message.innerText = "Account created! Now Sign In.";
            toggleMode();
        }
    }
}

// ================= LOGOUT =================
function logout(){
    location.reload();
}

// ================= QUIZ =================
const questions = [
{q:"How many Farz in Wudu?",options:["2","3","4","5"],answer:"4"},
{q:"How many Farz in Ghusl?",options:["2","3","4","5"],answer:"3"},
{q:"How many Farz in Tayammum?",options:["2","3","4","5"],answer:"3"},
{q:"Facing which direction in Wudu?",options:["East","West","Qiblah","North"],answer:"Qiblah"},
{q:"How many Rakats in Fajr Farz?",options:["2","3","4","5"],answer:"2"},
{q:"How many Rakats in Zuhr Farz?",options:["2","3","4","5"],answer:"4"},
{q:"How many Rakats in Asr Farz?",options:["2","3","4","5"],answer:"4"},
{q:"How many Rakats in Maghrib Farz?",options:["2","3","4","5"],answer:"3"},
{q:"How many Rakats in Isha Farz?",options:["2","3","4","5"],answer:"4"},
{q:"Total daily Farz Rakats?",options:["12","15","17","20"],answer:"17"},
{q:"First Kalima?",options:["Tayyibah","Shahadah","Tamjeed","Radd-e-Kufr"],answer:"Tayyibah"},
{q:"Number of daily prayers?",options:["3","4","5","6"],answer:"5"},
{q:"Wudu breaks by sleeping?",options:["Yes","No"],answer:"Yes"},
{q:"Salah is pillar number?",options:["1","2","3","4","5"],answer:"2"},
{q:"Adhan is called before?",options:["Wudu","Salah","Ghusl","Tayammum"],answer:"Salah"},
{q:"Sujood in one rakat?",options:["1","2","3","4"],answer:"2"},
{q:"Tashahhud recited while?",options:["Standing","Ruku","Sitting","Sujood"],answer:"Sitting"},
{q:"Qiyam means?",options:["Standing","Sitting","Bowing","Prostration"],answer:"Standing"},
{q:"Ruku means?",options:["Standing","Bowing","Sitting","Sleeping"],answer:"Bowing"},
{q:"Sujood means?",options:["Standing","Sitting","Prostration","Bowing"],answer:"Prostration"}
];

let currentQuestion = 0;
let score = 0;

function showQuiz(){
    document.getElementById("authSection").classList.add("hidden");
    document.getElementById("quizSection").classList.remove("hidden");
    loadQuestion();
}

function loadQuestion(){
    let q = questions[currentQuestion];
    let box = document.getElementById("quizBox");

    box.innerHTML = `<p><strong>Q${currentQuestion+1}:</strong> ${q.q}</p>`;

    q.options.forEach(opt=>{
        box.innerHTML += `
        <div class="option">
        <input type="radio" name="option" value="${opt}">${opt}
        </div>`;
    });
}

function nextQuestion(){
    let selected = document.querySelector('input[name="option"]:checked');
    if(selected && selected.value === questions[currentQuestion].answer){
        score++;
    }
    currentQuestion++;

    if(currentQuestion < questions.length){
        loadQuestion();
    } else {
        submitQuiz();
    }
}

function submitQuiz(){
    document.getElementById("result").innerText =
        currentUser + ", Your Score: " + score + " / " + questions.length;
}

</script>

</body>
